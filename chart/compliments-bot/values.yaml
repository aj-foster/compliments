# Default values for compliments-bot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.vnerd.com/compliments-bot
  tag: latest
  pullPolicy: IfNotPresent

config:
  SLACK_SHARED_SECRET: ""
  SLACK_OAUTH_TOKEN: ""
  SLACK_WEBHOOK: ""
  ERLANG_COOKIE: ""

nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 80

resources:
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
